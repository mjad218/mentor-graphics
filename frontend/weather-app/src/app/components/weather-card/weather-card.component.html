<div class="card">
    <div> 
        <h2> 
            {{data.description}}
        </h2>
        <p>
            <span> Temperature <span> {{data.temperature}} 째C</span></span>
            <span> Temperature Feels Like<span> {{data.feelsLike}} 째C</span></span>

        </p>

            <span> Pressure <span> {{data.pressure}} 째C</span></span>
            <span> Humidity <span> {{data.humidity}} 째C</span></span>

        </p>
    </div>
    <img src="{{data.icon}}"/>
</div>
